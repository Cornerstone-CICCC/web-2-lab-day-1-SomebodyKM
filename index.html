<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City/Weather Search</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="page">
  <!-- YOUR CODE HERE -->
  <form class="search">
    <label>
      <input type="text" class="search-input" placeholder="Enter city name...">
    </label>
    <button type="submit" class="search-btn">Search</button>
  </form>

  <section class="results">
    <div class="city-temp-img">
      <div class="city-temp">
        <h1 class="city"></h1>
        <h2 class="temperature"></h2>
      </div>
    </div>
    <table border="1">
      <tbody>
        <tr>
          <th>Country</th>
          <td class="country"></td>
        </tr>
        <tr>
           <th>Timezone</th>
           <td class="timezone"></td>
        </tr>
        <tr>
          <th>Population</th>
          <td class="population"></td>
        </tr>
        <tr>
          <th>Tommorow's Forecast</th>
          <td>
            <span class="forecast-min"></span><br />
            <span class="forecast-max"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <script src="./app.js"></script>
</body>
</html>
